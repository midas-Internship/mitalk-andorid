name: Android CI
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt')}}
          restore-keys: |
            ${{runner.os}}-gradle-

      - name: Access BASE_URL
        env:
            BASE_URL: ${{ secrets.BASE_URL }}
        run: echo BASE_URL=\"$BASE_URL\" >> ./local.properties

      - name: Access CLIENT_ID
          env:
            BASE_URL: ${{ secrets.CLIENT_ID }}
          run: echo CLIENT_ID=\"CLIENT_ID\" >> ./local.properties

      - name: Access SOCKET_URL
          env:
            BASE_URL: ${{ secrets.SOCKET_URL }}
          run: echo SOCKET_URL=\"SOCKET_URL\" >> ./local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Build with Gradle
        run: ./gradlew clean assembleRelease
